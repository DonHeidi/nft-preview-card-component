<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img class="hero" src="images/image-equilibrium.jpg" alt="equilibrium" height="302px" width="302px">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <span class="price">0.041 ETH</span>
        <span class="days-left">3 days left</span>
        <div class="footer">
            <img src="images/image-avatar.png" alt="avatar" class="avatar" height="32px" width="32px">
            <span>Creation of </span>&nbsp;<span class="creator">Jules Wyvern</span>
        </div>    
    </div>
</body>
</html>
