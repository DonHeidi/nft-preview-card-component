<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="hero full-row">
            <img  src="images/image-equilibrium.jpg" alt="equilibrium">
        </div>      
        <h2 class="full-row">Equilibrium #3429</h2>
        <p class="full-row">Our Equilibrium collection promotes balance and calm.</p>
        <span class="price">0.041 ETH</span>
        <span class="days-left">3 days left</span>
        <div class="footer full-row">
            <img src="images/image-avatar.png" alt="avatar" class="avatar" height="33px" width="33px">
            <span class="caption">Creation of </span>&nbsp;<span class="caption creator">Jules Wyvern</span>
        </div>    
    </div>
</body>
</html>
